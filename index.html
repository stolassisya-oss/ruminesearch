<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JSONSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/minecraft-2026.css">

  <script src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>

  <style>
    /* Немного подправим карточки сообщений */
    .message-card p {
      margin: 0 0 5px 0;
    }
    .message-card button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="mc-container">
  <header class="mc-header">
    <h1>JSONSearch</h1>
    <p>Live search engine for JSON databases</p>

    <div class="mc-actions">
      <a href="https://jsonsearch.github.io/" class="mc-btn">Database URL</a>
      <a href="https://github.com/jsonsearch/jsonsearch" class="mc-btn">GitHub</a>
      <a href="https://jsonsearch.github.io/jsonsearch/editor.html" class="mc-btn">Create DB</a>
    </div>
  </header>

  <main class="mc-panel">
    <div class="mc-panel-header">
      <a id="permalink" href="#">Permalink</a>
      <span>( * = all <span id="entries"></span> entries )</span>
    </div>

    <input
      type="text"
      id="txt-search"
      class="mc-input"
      placeholder="Search JSON database"
      readonly
    >

    <h3 id="results" class="mc-results"></h3>
    <div id="filter-records"></div>
  </main>
</div>

<div class="error-banner">
  <p id="error-text"></p>
  <a class="close-banner">&times;</a>
</div>

<script src="assets/regex-weburl.js"></script>
<script src="main.js"></script>

</body>
</html>
